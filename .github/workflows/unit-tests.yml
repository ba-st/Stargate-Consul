name: Unit Tests

on: [push,pull_request,workflow_dispatch]

jobs:
   build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        smalltalk: [ Pharo64-10, Pharo64-9.0, Pharo64-8.0 ]
    name: ${{ matrix.smalltalk }}
    steps:
      - uses: actions/checkout@v2
      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: ${{ matrix.smalltalk }}
      - name: Load Image and Run Tests
        run: smalltalkci -s ${{ matrix.smalltalk }} .smalltalkci/.unit-tests.ston
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 15
      - name: Set branch name
        id: set-branch-name
        run: |
          if [[ -z "${GITHUB_HEAD_REF##*/}" ]]; then
            echo "::set-output name=BRANCH_NAME::${GITHUB_REF##*/}"
          else
            echo "::set-output name=BRANCH_NAME::${GITHUB_HEAD_REF##*/}"
          fi        
      - name: Run tests using Docker
        run: ./compose-test.sh
        env:
          BRANCH_NAME: ${{ steps.set-branch-name.outputs.BRANCH_NAME }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          name: ${{matrix.os}}-${{matrix.smalltalk}}
          token: ${{ secrets.CODECOV_TOKEN }}
